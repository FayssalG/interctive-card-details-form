<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!---Font Space Grotesk --->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!--   -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>interactive card details form</title>
</head>
<body>
    <header>
        <section>
            <div class="card card-secondary">
                <span>000</span>
            </div>
            <div class="card card-primary">
                <div>
                    <img src="./images/card-logo.svg" alt="">
                    <p>0000 0000 0000 0000</p>
    
                    <span>jane applessed</span>
                    <span>00/00</span>
                
                </div>
                
            </div>
        </section>
        
    </header>

    <section class="form-section" role="main">
        <form method="POST">
            <div class="form cardholder--name">
                <label for="cardholder-name">cardholder name</label>
                <input required class="valid" type="text" id="cardholder-name"  name="cardholder-name" placeholder="e.g. Jane Appleseed">
            </div>
            
            <div class="form card--num">
                <label for="card-num">card number</label>
                <input required class="valid" type="text" id="card-num" name="card-num" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16">
            </div>
            
            <div class="form card--expire">
                
                    <div>
                        <label id="expire">  Exp. Date (MM/YY)</label>
                        <input required  class="valid" type="number" aria-labelledby="expire" min="1" max="12" placeholder="MM">
                        <input required class="valid" type="number" aria-labelledby="expire" min="18" max="40" placeholder="YY">
                    </div>

                    <div>
                        <label for="cvc">CVC</label>
                        <input required class="valid" type="number" id="cvc" name="cvc" min="100" max="999" placeholder="e.g. 123"> 
                    </div>
                
            </div>

            <input type="submit" class="submit" value="Confirm">
        </form>

        <div class="complete-div">
            <div>
                <div class="complete-image">
                    <img src="./images/icon-complete.svg" alt="">
                </div>
        
                <h1>Thank you!</h1>
                <p>  We've added your card details</p>
            </div>
            <a href="index.html" class="button">continue</a>
        </div>

        <div class="spinner">
            <img src="./images/Rolling-1s-200px.svg" alt="">
        </div>
    </section>

   
</body>
</html>
